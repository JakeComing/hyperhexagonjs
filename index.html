<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Hyper Hexagon JS</title>
		<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="honeycomb.min.js"></script>
		<script src="pixi.min.js"></script>
		<!-- <script src="class-single-hexagon.js"></script> -->
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<form id="hexInput">
					<label for="hexWidth">Width of Hexagon Grid:</label><br />
					<input id="hexWidth" type="number" name="hex-window-width" placeholder="Hexagon Grid Width (pixels)">
					<label for="hexHeight">Height of Hexagon Grid:</label><br />
					<input id="hexHeight" type="number" name="hex-window-height" placeholder="Hexagon Grid Height (pixels)">
					<label for="hexSideLength">Length of Hexagon Side</label><br />
					<input id="hexSideLength" type="number" name="hex-side-length" placeholder="Hexagon Side Length (pixels)" />
					<select>
						<option value="pointy-top">Pointy Top</option>
						<option value="flat-top">Flat Top</option>
					</select>
					<input type="submit" id="rewrite-hex-grid-button" value="Hexagon Tiem!!1!"  />
				</form>
			</nav>
		</header>
		<main>
			<svg xmlns="http://www.w3.org/2000/svg" version="1.1"  xmlns:xlink="http://www.w3.org/1999/xlink" width="1000px" height="1000px">
				<polygon class="single-hex" id="first-hex"></polygon>
		</main>
		<footer>
			<small>This is a creation of the Hyperian Corporation</small>
		</footer>
	</body>
</html>
